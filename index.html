<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<script type="text/javascript" src="assets/scripts/app.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoymfGJXqyAwET4m4SqYmf-NCykZD7YSw&callback=initMap">
	</script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoymfGJXqyAwET4m4SqYmf-NCykZD7YSw&callback=initMap"> -->
	<!-- </script> -->

	<title>Title</title>
</head>

<body>
	<h1>Where in the world?</h1>
	<h2>Score: <span id="score">0</span></h2>

	<!-- Modal -->

	<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Where in the World...?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<label for="difficulty">Select difficulty:</label>
					<select name="difficulty" id="difficultyStart">  
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
                </select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="startGame" >Start!</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Map container -->

	<div id="quizContainer" class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12" id="map"></div>
			<div class="col-lg-3 col-md-12">
				<p>Level: <span id="level"></span>/10</p>
				<p>timer</p>
				<button onclick="handlers.resetAll()" id="reset">Restart</button>
				<!-- <button onclick="handlers.shufflePictures()">Remove images</button> -->
			</div>
			<div class="col-lg-3 col-md-12 streetview1 answer" id="streetview1">
            <!-- <button class="pictureSelect" id="pictureSelect1">Picture A</button> -->
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-end">
			<div class="col-lg-3 col-md-12 streetview2 answer" id="streetview2">
            <!-- <button class="pictureSelect" id="pictureSelect2">Picture B</button> -->
				<p>B:</p>
			</div>
			<div class="col-lg-3 col-md-12 streetview3 answer" id="streetview3">
            <!-- <button class="pictureSelect" id="pictureSelect3">Picture C</button> -->
			</div>
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js">
	</script>
</body>

</html>
